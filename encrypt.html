<body>
    <h1 class = "title-text"> RSA Encryption </h1>
    <hr>

    <p> Enter public prime product: (<b>N</b>): </p>

    <div class = "form-center">
        <form id="number">
            <input type="number" id = "nNumber">
        </form>
    </div>

    <p> Enter public encryption exponent: (<b>e</b>): </p>

    <div class = "form-center">
        <form id="number">
            <input type="number" id = "eNumber">
        </form>
    </div>

    <p> Enter numeric message: </p>

    <div class = "form-center">
        <form id="number">
            <input type="number" id = "message">
        </form>
    </div>
    <br>

    <div class = "form-center">
        <form id="Submit">
            <input type="button" value="Submit" class = "submit-button">
        </form>
    </div>

    <p id = "Ciphertext"> Ciphertext: </p>
